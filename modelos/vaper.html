<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        .blue-bar {
            position: absolute;
            left: 0;
            width: 100%;
            height: 2cm;
            background-color: rgb(11, 11, 68);
            z-index: 1; /* Asegura que la barra est√© encima del iframe */
            display: flex;
            align-items: center;
            padding: 0 10px;
            box-sizing: border-box;
        }
        .blue-bar.top {
            top: 0;
        }
        .blue-bar.bottom {
            bottom: 0;
        }
        .back-button {
            background-color: #fff;
            color: rgb(11, 11, 68);
            border: none;
            border-radius: 4px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .back-button:hover {
            background-color: rgba(255, 255, 255, 0.8);
        }
    </style
</head>
<body>
    <div class="container">
        <iframe src="https://lumalabs.ai/embed/e2cb0b65-048e-424f-80d9-6f4053a2cbe9?mode=sparkles&background=%23ffffff&color=%23000000&showTitle=true&loadBg=true&logoPosition=bottom-left&infoPosition=bottom-right&cinematicVideo=undefined&showMenu=false" width="500" height="500" frameborder="0" title="luma embed" style="border: none;"></iframe>        <div class="blue-bar top"></div>
        <div class="blue-bar top">
            <button class="back-button" onclick="window.location.href='modelos.html'">Volver</button>
        </div>
        <div class="blue-bar bottom"></div>    </div>
</body>
</html>
